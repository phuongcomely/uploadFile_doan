<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{admin/layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: .content-wrapper}, ~{:: #js})}">

<head>
    <title>Tất cả video </title>

    <th:block id="css">

    </th:block>
</head>

<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Danh sách video
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-12">
                    <a href="/admin/video/create" type="button" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Thêm video
                    </a>
                    <a href="/admin/directors" type="button" class="btn btn-info">
                        <i class="fas fa-redo"></i> Refresh
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <table id="table-blog" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>file name </th>
                                    <th> Mô tả </th>
                                    <th>Video URL</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="video : ${listVideo}">
                                    <td>
                                        <a th:href="@{/admin/video/{id}/detail (id=${video.id})}"
                                           th:text="${video.fileName}">Bùi Hiên</a>
                                    </td>

                                    <td th:text="${video.description}"> noi dung phim xoay quanh cac ...</td>
                                    <td >
                                        <video width="40%" height="40%" controls>
                                        <source th:src="@{'/video_uploads/'+${video.videoUrl}}" type="video/mp4">
                                        Trình duyệt của bạn không hỗ trợ thẻ video.
                                    </video>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block id="js">
    <script th:inline="javascript">
        $('#table-blog').DataTable({
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    </script>
</th:block>
</body>

</html>
